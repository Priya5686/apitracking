<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f7fb;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f2937;
      padding: 0.75rem 1.5rem;
      color: white;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .nav-left {
      font-size: 20px;
      font-weight: 600;
      color: white;

}
    }
    .nav-right {
      position: relative;
    }

    .dropdown-toggle {
      cursor: pointer;
      font-weight: 500;
    }

    .dropdown-menu
    {
      display: none;
      position: absolute;
      right: 0;                         /* ✅ Anchor to right edge of parent */
      top: 2.5rem;
      background-color: white;
      color: #1f2937;
      min-width: 180px;                /* ✅ Wider box */
      padding: 0.5rem 0;               /* ✅ Add vertical space */
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 20;
      white-space: nowrap;            /* ✅ Prevent text wrapping */
  }

   .dropdown-menu a
   {
    display: block;
    padding: 10px 16px;
    text-decoration: none;
    font-size: 14px;
    color: #1f2937;
}


    .dropdown-menu a:hover {
      background-color: #f0f0f0;
    }

    .main {
      margin-top: 5rem;
      padding: 2rem;
    }

    .sidebar-button {
      padding: 10px 20px;
      margin-right: 10px;
      font-weight: 500;
      background-color: #e5e7eb;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #weather-info {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="nav-left">
      Hello, <span id="username">Loading...</span>
    </div>
    <div class="nav-right">
      <div class="dropdown-toggle" onclick="toggleDropdown()">Profile</div>
      <div class="dropdown-menu" id="dropdownMenu">
        <a href="/profile/">Account Settings</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main">
    <h2></h2>
      <h3>User Info</h3>
      <pre id="json-output" style="background: #f4f4f4; padding: 1rem; border-radius: 5px;"></pre>
      <input type="text" id="location-input" placeholder="Enter a location" />
      <button id="weather-btn">Check Weather</button>
        <p id="weather-info"></p>
        <p id="weather-location"></p>
        <p id="weather-url" style="font-size: 0.9em; color: gray;"></p>

  </div>

  <script src="{% static 'js/getAccessToken.js' %}"></script>
  <script src="{% static 'js/logout.js' %}"></script>
  <script src="{% static 'js/dashboard.js' %}"></script>
  <script type="module" src="{% static 'js/dashboard.js' %}"></script>

  <script>
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Close dropdown if clicked outside
    window.addEventListener("click", function (e) {
      const dropdown = document.getElementById("dropdownMenu");
      if (!e.target.matches('.dropdown-toggle')) {
        dropdown.style.display = "none";
      }
    });
  </script>
</body>
</html>
