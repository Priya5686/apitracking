<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Status Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      font-size: 0.9rem;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 4px;
    }

    pre {
      background-color: #f7f7f7;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
      font-size: 0.85rem;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>Flight Status</h1>

  <form id="flightForm" action="/api/flightstatus/" method="post">
    <input type="text" id="flight_number" placeholder="Flight Number" required>
    <input type="text" id="airline_name" placeholder="Airline Name" required>
    <input type="date" id="departure_date" required>
    <button type="submit">Check Status</button>
  </form>

  <pre id="result">Loading Flight Details...</pre>

  <script>
    const VAPID_PUBLIC_KEY = "{{ vapid_public_key }}"; 
    document.getElementById('flightForm').onsubmit = async function(e) {
      e.preventDefault();

      const resultEl = document.getElementById('result');
      resultEl.textContent = 'Fetching flight status...';

      try {
        const response = await fetch('/api/flightstatus/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            flight_number: document.getElementById('flight_number').value,
            airline_name: document.getElementById('airline_name').value,
            departure_date: document.getElementById('departure_date').value,
          }),
        });

        const data = await response.json();

        if (!response.ok) {
          resultEl.textContent = 'Error: ' + (data.error || 'Unknown error');
        } else {
          resultEl.textContent = JSON.stringify(data, null, 2);
        }

      } catch (err) {
        resultEl.textContent = 'Request failed' + err.message;
      }
    };
    if ('serviceWorker' in navigator && 'PushManager' in window) {
      navigator.serviceWorker.register('/static/js/sw.js')
        .then(swReg => {
          console.log('✅ Service Worker registered', swReg);
          askPermissionAndSubscribe(swReg);
        })
        .catch(err => console.error('❌ SW registration failed:', err));

      function askPermissionAndSubscribe(swReg) {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted') {
            swReg.pushManager.subscribe({
              userVisibleOnly: true,
              applicationServerKey: urlBase64ToUint8Array(VAPID_PUBLIC_KEY)
            }).then(subscription => {
              return fetch('/api/save-subscription/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(subscription),
              });
            }).then(res => res.json())
              .then(data => console.log('✅ Subscription saved:', data))
              .catch(err => console.error('❌ Subscription failed:', err));
          }
        });
      }

      function urlBase64ToUint8Array(base64String) {
        const padding = '='.repeat((4 - base64String.length % 4) % 4);
        const base64 = (base64String + padding)
          .replace(/-/g, '+')
          .replace(/_/g, '/');
        const rawData = window.atob(base64);
        const outputArray = new Uint8Array(rawData.length);
        for (let i = 0; i < rawData.length; ++i) {
          outputArray[i] = rawData.charCodeAt(i);
        }
        return outputArray;
      }
    } else {
      console.warn('❌ Push messaging not supported.');
    }
  </script>

</body>
</html>
